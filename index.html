<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/login.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- btns.css -->
  <link href="https://cdnjs.com/libraries/bttn.css">
  <link rel="stylesheet" href="./style/bttn.min.css">
  <!-- sweetAlert -->
  <link href="sweetalert2.min.css">


  <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Login</title>
</head>

<body>
  <form class="form-control container corder rounded-2" id="form">
    <h1 class="d-flex justify-content-center">INGRESO</h1>
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input type="text" class="form-control" id="usuario" aria-describedby="usuarioHelp" placeholder="ejemplo@mail.com">
      <div id="usuarioHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label" id="passwordLabel">Contraseña</label>
      <input type="password" class="form-control" id="password">
    </div>
    <hr>
    <div class="mb-3 form-check">
      <label class="form-check-label" for="exampleCheck1">Sin usuario? Click</label>
      <!-- Button trigger modal -->
      <button type="button" class="bttn-unite bttn-xs bttn-warning" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">
        AQUI
      </button>
    </div>
    <hr>
    <!-- Agrega un elemento en el que se mostrará el formulario de inicio de sesión -->
    <div id="firebaseui-auth-container"></div>

    <div class="d-flex justify-content-center">
      <button class="bttn-fill bttn-md bttn-success center" id="btnIngresar">Ingresar</button>
    </div>
    <img src="./img/Logo Bisego Transparente.png" alt="logo" id="logo">
  </form>
  <!-- Modal -->
  <form>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Registro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="divRegistroUusuario">
            <label for="regMail" class="form-label">Usuario</label>
            <div>
              <input type="mail" name="" id="regMail" class="form-control text-center" placeholder="ejemplo@mail.com">
            </div>
            <label for="regPass" class="form-label">Contraseña
              <div>
                <input type="password" name="" id="regPass" class="form-control text-center" placeholder="Minimo 6 digitos, letras y numeros">
              </div>
            </label>
            <label for="regPassRepeat" class="form-label">Repetir Contraseña
              <div>
                <input type="password" name="" id="regPassRepeat" class="form-control text-center" placeholder="Repite contraseña">
              </div>
            </label>
          </div>
          <div class="modal-footer">
            <button type="button" class="bttn-slant bttn-md bttn-success" id="btnRegistrar">Registrar</button>
            <button type="button" class="bttn-slant bttn-md bttn-danger" id="btnCancelar" data-bs-dismiss="modal">
              Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </form>


  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <script src="./js/index.js" type="module"></script>
  <script src="./js/alertas.js"></script>
  <script src="./js/registro.js" type="module"></script>
  <!-- <script src="./js/fnAdicionales.js"></script> -->
  <script src="./js/config.js" type="module"></script>

</body>

</html>
