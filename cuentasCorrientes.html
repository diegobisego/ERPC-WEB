        <template id="templateCuentasCorrientes">
          <tr id="idPorEstado">
            <th scope="row" id="idClienteLista"></th>
            <td id="nombreCliente"></td>
            <td id="debeCliente"></td>
            <td id="haberCliente"></td>
            <th id="saldoCliente"></th>
          </tr>
      </tbody>
    </table>
    </template>
